
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container mt-5">
    <h1 class="mt-5">Edit Task</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col">
                <label for="id_title" class="form-label">Title:</label>
                <input type="text" id="id_title" name="title" class="form-control" value="{{ form.instance.title }}" required>
            </div>
            <div class="col">
                <label for="id_description" class="form-label">Description:</label>
                <textarea id="id_description" name="description" class="form-control" required>{{ form.instance.description }}</textarea>
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <label for="id_status" class="form-label">Status:</label>
                <select id="id_status" name="status" class="form-control" required>
                    {% for value, label in form.fields.status.choices %}
                        <option value="{{ value }}" {% if form.status.value == value %} selected {% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="id_start_time" class="form-label">Start Time:</label>
                <input type="datetime-local" id="id_start_time" name="start_time" class="form-control" value="{{ form.instance.start_time|date:'Y-m-d\TH:i' }}" required>
            </div>
        
        
            <div class="col">
                <label for="id_end_time" class="form-label">End Time:</label>
                <input type="datetime-local" id="id_end_time" name="end_time" class="form-control" value="{{ form.instance.end_time|date:'Y-m-d\TH:i' }}" required>
            </div>
        </div><br> <br>
        <div class="row g-3">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
