{% extends "taf/menu.html" %}

{% block title %}
  Task management app - List of all your tasks
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-5">Task List</h1>

    <p><a href="{% url 'task_list' %}" class="btn btn-primary">Task List</a></p>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Your Tasks</h2>
        <ul class="list-group">
          {% for t in tasks %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <a href="details/{{ t.id }}" class="card-link">{{ t.title }}</a>
              <span class="badge bg-secondary">{{ t.created_on }}</span>
            </div>
            <div class="actions">
              <a href="{% url 'delete_task' pk=t.id %}" class="btn btn-danger">Delete</a>
              <a href="{% url 'edit_task' pk=t.id %}" class="btn btn-warning">Edit</a>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="actions mt-3">
      <a href="{% url 'create_task' %}" class="btn btn-success">Add Task</a>
      
    </div>
  </div>
{% endblock %}
