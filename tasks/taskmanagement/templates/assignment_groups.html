{% extends 'base.html' %}

{% block title %}Assignment Groups{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Assignment Groups</h1>
    <a href="{% url 'create_assignment_group' %}" class="btn btn-primary mb-3">Create New Assignment Group</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.name }}</td>
                <td>
                    <a href="{% url 'update_assignment_group' group.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_assignment_group' group.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this group?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
